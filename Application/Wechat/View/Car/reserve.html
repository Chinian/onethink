<extend name="base_template" />

<block name="custom_header">
<link href='__PUBLIC__/static/plugin/datepicker/datepicker.css?' rel='stylesheet' type='text/css'  />
<script type='text/javascript' src='__PUBLIC__/static/plugin/datepicker/datepicker.js' ></script>
<script type="text/javascript">app_car_obj.reserve_init();</script>
<script type="text/javascript">app_car_obj.app_car_header_swipe_init();</script>
</block>

<block name="warpperclass">class="bg1 pdbottom8"</block>


<block name="main">


<div class="banner"><img src="{$config.reserve.header_img_path}"></div>
<div class="feedback_frame2">
	<div class="ff_title2">{$config.reserve.rename_title}</div>
	<div class="ff_title3">{$config.reserve.remark}</div>
	<div class="ff_title4">
		<div class="ff4_left">地址：</div>
		<div class="ff4_right">{$config.reserve.add}</div>
		<div class="clear"></div>
	</div>
	<div class="ff_title4">
		<div class="ff4_left">电话：</div>
		<div class="ff4_right">{$config.reserve.tel}</div>
		<div class="clear"></div>
	</div>
</div>
<form name="reserve_form">
	<div class="feedback_frame3">
		<div class="ff3_item1"><span>请您认真填写预约试驾表单</span></div>
		<div class="ff3_item2">
			<div class="name1">联系人：</div>
			<div class="filed1"><input type="text" name="Name" class="form_input" placeholder="请输入您的真实姓名" notnull  /></div>
		</div>
		<div class="ff3_item2">
			<div class="name1">联系电话：</div>
			<div class="filed1"><input type="text" name="Telephone" class="form_input" placeholder="请输入您的联系电话" pattern="[0-9]*" notnull /></div>
		</div>
		<div class="ff3_item2">
			<div class="name1">车系：</div>
			<div class="filed1">
				<select name="CarCate" >
					<option>-----</option>
					<volist name="carcate" id="v">
					<option value="{$v['id']}" >{$v.name}</option>
					</volist>
				</select>
			</div>
		</div>
		<div class="ff3_item2">
			<div class="name1">车型：</div>
			<div class="filed1">
				<select name="CarType" >
					<option>-----</option>
				</select>
			</div>
		</div>
		<div class="ff3_item2">
			<div class="name1">预约日期：</div>
			<div class="filed1"><input type="text" name="ReserveDate" value="" class="form_input" style=" padding-top:0px;" readonly /></div>
		</div>
		<div class="ff3_item2">
			<div class="name1">预约时间：</div>
			<div class="filed1">
				<table cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td width="60">
							<select name="ReserveTimeHour" class="reserve_time">
								<for start="10" end="16">
								<option value='{$i}' >{$i}</option>
								</for>
							</select>
						</td>
						<td>点</td>
						<td width="60">
							<select name="ReserveTimeMinute" class="reserve_time">
								<for start="0" end="60" step="10">
								<option value='{$i}' >{$i}</option>
								</for>
							</select>
						</td>
						<td>分</td>
					</tr>
				</table>
			</div>
		</div>
		
		<volist name="custom" id="v">
		<div class="ff3_item2">
			<div class="name1">{$v.name}：</div>
			<div class="filed1">
				<eq name="v['type']" value="text">
				<input type="text" name="InputValue[{$v.id}]" class="form_input" placeholder="{$v.placeholder}"/>
				</eq>
				<eq name="v['type']" value="select">
				<select name="InputValue[{$v.id}]">
					<volist name="v.option" id="o">
					<option value="{$i}">{$o}</option>
					</volist>
				</select>
				</select>
				</eq>
			</div>
		</div>		
		</volist>
		
		
		<div class="ff3_item3">
			<div class="name1">备注：</div>
			<div class="filed2"><textarea name="Contents" cols="30" rows="5"></textarea></div>
		</div>
		<div class="ff3_item4">
			<input type="button" class="sub submit" value="提交订单" />
			<input type="hidden" name="RId" value="6">
			<input type="hidden" name="do_action" value="app_car.reserve">
		</div>
	</div>
</form>
<div style="height:35px;"></div>


</block>
