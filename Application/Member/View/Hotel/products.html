<include file="head"/>
<div class="r_nav">
	<ul>
		<li class=""><a href="{:U('Hotel/index')}">基本设置</a></li>
		<li class="cur"><a href="{:U('Hotel/products')}">房间类型</a></li>
		<li class=""><a href="{:U('Hotel/reserve')}">预订订单管理</a></li>
	</ul>
</div>
<div id="products" class="r_con_wrap">
	<div class="control_btn">
		<a href="{:U('hotel/productedit')}" class="btn_ok btn_ok_w_120">添加房间</a>
	</div>
	<form class="r_con_search_form" method="get" action="http://weixin.jucheng01.com/member/?">
		关键词：<input name="Keyword" value="" class="form_input" size="15" type="text">
		其他属性：<select name="Attr">
			<option value="0">--请选择--</option>
			<option value="1">下架</option>
		</select>
		<input class="search_btn" value="搜索" type="submit">
		<input name="m" value="app_hotels" type="hidden">
		<input name="a" value="products" type="hidden">
	</form>
	<table class="r_con_table" align="center" border="0" cellpadding="5" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th nowrap="nowrap" width="8%">序号</th>
				<th nowrap="nowrap" width="30%">名称</th>
				<th nowrap="nowrap" width="15%">价格</th>
				<th nowrap="nowrap" width="20%">图片</th>
				<th nowrap="nowrap" width="12%">属性</th>
				<th nowrap="nowrap" width="10%">时间</th>
				<th class="last" nowrap="nowrap" width="10%">操作</th>
			</tr>
		</thead>
		<tbody>
		<volist name="data.product" id="val">
				<tr>
				<td nowrap="nowrap">{$val.id}</td>
				<td>{$val.name}</td>
				<td nowrap="nowrap">
					<del>￥{$val.price0}.00<br></del>
					￥{$val.price1}.00            </td>
				<td nowrap="nowrap"></td>
				<td nowrap="nowrap">
				<if condition="$val.soldout eq 1">下架</br></if>
				优先级:{$val.order}
				</td>
				<td nowrap="nowrap">{$val.inputtime|date="Y-m-d H:i",###}</td>
				<td class="last" nowrap="nowrap">
					<a href="{:U('hotel/productedit', array('id' => $val['id']))}"><img src="__PUBLIC__/Member/images/mod.gif" alt="修改" align="absmiddle"></a>
					<a href="http://weixin.jucheng01.com/member/?m=app_hotels&amp;a=products&amp;do_action=app_hotels.products_del&amp;ProId=2&amp;page=1" onclick="if(!confirm('删除后不可恢复，继续吗？')){return false};"><img src="__PUBLIC__/Member/images/del.gif" alt="删除" align="absmiddle"></a>
				</td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="blank20"></div>
	<div id="turn_page"><font class="page_noclick">&lt;&lt;上一页</font>&nbsp;<font class="page_item_current">1</font>&nbsp;<font class="page_noclick">下一页&gt;&gt;</font></div></div>	</div>
</div>

</body>
</html>
