<extend name="base_template" />

<block name="header">
<link href='__PUBLIC__/static/plugin/operamasks-ui/operamasks-ui.css' rel='stylesheet' type='text/css'  />
<script type='text/javascript' src='__PUBLIC__/static/plugin/operamasks-ui/operamasks-ui.min.js' ></script>
<script src="//cdn.ckeditor.com/4.4.7/full/ckeditor.js"></script>
<script src="__PUBLIC__/static/plugin/ckeditor/config.js"></script>
<script type="text/javascript">
	CKEDITOR.editorConfig(CKEDITOR.config);
</script>
<script type="text/javascript">$(document).ready(app_car_obj.about_init);</script>
</block>

<block name="main">
<div id="about" class="r_con_wrap">
	<form id="about_form" class="r_con_form" method="post" url="{:U('Car/about')}">
		<div class="rows">
			<label>关于我们</label>
			<span class="input">
				<textarea class="ckeditor" name="Contents">{$about}</textarea>
			</span>
			<div class="clear"></div>
		</div>
		<div class="rows">
			<label>&nbsp;</label>
			<span class="input">
				<input type="button" class="btn_ok" name="submit_button" value="提交保存" />
			</span>
			<div class="clear"></div>
		</div>
		<input type="hidden" name="do_action" value="app_car.about" />
	</form>
</div>
</block>
