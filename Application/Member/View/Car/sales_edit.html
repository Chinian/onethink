<extend name="base_template" />

<block name="header">

<link href='__PUBLIC__/static/plugin/operamasks-ui/operamasks-ui.css' rel='stylesheet' type='text/css'  />
<script type='text/javascript' src='__PUBLIC__/static/plugin/operamasks-ui/operamasks-ui.min.js' ></script>
<script src="//cdn.ckeditor.com/4.4.7/full/ckeditor.js"></script>
<script src="__PUBLIC__/static/plugin/ckeditor/config.js"></script>
<script type="text/javascript">
	CKEDITOR.editorConfig(CKEDITOR.config);
</script>
<script type="text/javascript">$(document).ready(app_car_obj.sales_init);</script>
</block>
<block name="main">
<form id="sales_form" class="r_con_form" method="post" url="{:U('Car/editSales')}">
	<div class="rows">
		<label>销售名称</label>
		<span class="input"><input type="text" class="form_input" name="Title" value="{$sales.name}" size="40" notnull /> <font class="fc_red">*</font> <span class="tips"> 不超过20个字</span></span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>销售电话</label>
		<span class="input"><input type="text" class="form_input" name="Phone" value="{$sales.tel}" size="40" notnull /> <font class="fc_red">*</font></span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>销售图片</label>
		<span class="input">
			<span class="upload_file">
				<div>
					<div class="up_input"><input name="ImgUpload" id="ImgUpload" type="file" /></div>
					<div class="tips">图片宽度建议：200x200px</div>
					<div class="clear"></div>
				</div>
				<div class="img" id="ImgDetail"></div>
			</span>
		</span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label> 销售简介</label>
		<span class="input"><textarea name="BriefDescription" class="ckeditor">{$sales.des}</textarea></span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>分类</label>
		<span class="input">
			<select name="CateId">
				<optgroup label="--请选择分类--">
					<foreach name="types" item="v" key="k" >
					<option value="{$k}" <if condition="$sales['type'] eq $k">selected="selected"</if>>{$v}</option>
					</foreach>
				</optgroup>
			</select>
			<font class="fc_red">*</font>
		</span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>排序</label>
		<span class="input"><input type="text" class="form_input" name="MyOrder" value="{$sales.order|default="0"}" size="5" notnull /></span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>&nbsp;</label>
		<span class="input"><input type="button" class="btn_ok" name="submit_button" value="提交保存" /><a href="{:U('Car/sales')}" class="btn_cancel">返回</a></span>
		<div class="clear"></div>
	</div>
	<input type="hidden" name="ImgPath" value="{$sales.imgpath}" />
	<input type="hidden" name="SId" value="{$sales.id}" />
	<input type="hidden" name="do_action" value="app_car.sales_edit" />
</form>
</block>
