<extend name="base_template" />

<block name="header"></block>

<block name="main">
<div class="r_con_form">
	<div class="rows">
		<label>联系人</label>
		<span class="input"><span class="tips">{$res.name}</span></span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>联系手机</label>
		<span class="input"><span class="tips">{$res.tel}</span></span>
		<div class="clear"></div>
	</div>

	<div class="rows">
		<label>预约时间</label>
		<span class="input"><span class="tips">{$res.reserve_time|date="Y-m-d H:i:s",###}</span></span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>车系</label>
		<span class="input"><span class="tips">{$res.car_cate}</span></span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>车型</label>
		<span class="input"><span class="tips">{$res.car_product}</span></span>
		<div class="clear"></div>
	</div>
	<volist name="list" id="v">
	<div class="rows">
		<label>{$v.name}</label>
		<span class="input"><span class="tips">{$v.value}</span></span>
		<div class="clear"></div>
	</div>
	</volist>
	<div class="rows">
		<label>备注</label>
		<span class="input"><span class="tips">{$res.remark}</span></span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>提交时间</label>
		<span class="input"><span class="tips">{$res.input_time|date="Y-m-d H:i:s",###}</span></span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label></label>
		<span class="input"><a href="{:U('Car/reserve')}" class="btn_cancel">返 回</a></span>
		<div class="clear"></div>
	</div>
</div>
</block>
