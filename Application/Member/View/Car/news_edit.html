<extend name="base_template" />

<block name="header">
<link href='__PUBLIC__/static/plugin/operamasks-ui/operamasks-ui.css' rel='stylesheet' type='text/css'  />
<script type='text/javascript' src='__PUBLIC__/static/plugin/operamasks-ui/operamasks-ui.min.js' ></script>
<script src="//cdn.ckeditor.com/4.4.7/full/ckeditor.js"></script>
<script src="__PUBLIC__/static/plugin/ckeditor/config.js"></script>
<script src="__PUBLIC__/static/plugin/ckeditor/config.js"></script>
<script type="text/javascript">
	CKEDITOR.editorConfig(CKEDITOR.config);
</script>
<script script type='text/javascript'>$(document).ready(app_car_obj.news_init);</script>
</block>

<block name="main">
<form id="news_form" class="r_con_form" method="post" url="{:U('Car/editNews')}">
	<div class="rows">
		<label>标题</label>
		<span class="input"><input type="text" class="form_input" name="Title" value="{$news.title}" size="40" notnull /> <font class="fc_red">*</font> <span class="tips"> 不超过20个字</span></span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>文章图片</label>
		<span class="input">
			<span class="upload_file">
				<div>
					<div class="up_input"><input name="ImgUpload" id="ImgUpload" type="file" /></div>
					<div class="tips">图片宽度建议：280x200px</div>
					<div class="clear"></div>
				</div>
				<div class="img" id="ImgDetail"></div>
			</span>
		</span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>文章简介</label>
		<span class="input"><textarea name="BriefDescription" class="textarea">{$news.brief_des}</textarea></span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>文章分类</label>
		<span class="input"><select name="CateId">
				<option value="1" >优惠活动</option>
				<option value="2" >最新资讯</option>
			</select>
		</span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>排序优先级</label>
		<span class="input"><input type="text" class="form_input" name="MyOrder" value="{$news.order|default="0"}" size="5" notnull /><font class="fc_red">*</font></span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>详细内容</label>
		<span class="input"><textarea class="ckeditor" name="Description">{$news.des}</textarea></span>
		<include file="Car/des_editor_config" />

		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>&nbsp;</label>
		<span class="input"><input type="button" class="btn_ok" name="submit_button" value="提交保存" /><a href="{:U('Car/news')}" class="btn_cancel">返回</a></span>
		<div class="clear"></div>
	</div>
	<input type="hidden" name="ImgPath" value="{$news.imgpath}" />
	<input type="hidden" name="NId" value="{$news.id}" />
	<input type="hidden" name="do_action" value="app_car.news_edit" />
</form>
</block>
