<extend name="base_template" />

<block name="header">
<link href='__PUBLIC__/static/plugin/operamasks-ui/operamasks-ui.css' rel='stylesheet' type='text/css'  />
<script type='text/javascript' src='__PUBLIC__/static/plugin/operamasks-ui/operamasks-ui.min.js' ></script>
<script src="//cdn.ckeditor.com/4.4.7/full/ckeditor.js"></script>
<script src="__PUBLIC__/static/plugin/ckeditor/config.js"></script>
<script src="__PUBLIC__/static/plugin/ckeditor/config.js"></script>
<script type="text/javascript">
	CKEDITOR.editorConfig(CKEDITOR.config);
	</script>
	<script type='text/javascript'>$(document).ready(app_car_obj.products_init);</script>
</block>

<block name="main">
<form id="products_form" class="r_con_form" method="post" url="{:U('Car/editProduct')}">
	<div class="rows">
		<label>产品名称</label>
		<span class="input">
			<input type="text" name="Name" value="{$product.name}" class="form_input" size="35" maxlength="100" notnull /> 
			<font class="fc_red">*</font>
		</span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>隶属分类</label>
		<span class="input">
			<select name='CateId' notnull>
				<option value='' >--请选择--</option>
				<volist name="cates" id="c"  >
				<option value='{$c.id}' <if condition="$c['id'] eq $product['cateid']">selected="selected"</if> >├{$c.name}</option>
				</volist>
			</select>
		</span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>简短介绍</label>
		<span class="input"><textarea name="BriefDescription" class="briefdesc">{$product.brief_des}</textarea></span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>排序优先级</label>
		<span class="input">
			<input type="text" name="MyOrder" value="{$product.order|default="0"}"  class="form_input" size="35" maxlength="5" notnull />
			<font class="fc_red">*</font>
		</span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label>详细介绍</label>
		<span class="input">
			<textarea class="ckeditor" name="Description"><present name="product.des">{$product.des} <else /> <include file="Car/description" /></present> </textarea>
		</span>
		<div class="clear"></div>
	</div>
	<div class="rows">
		<label></label>
		<span class="input">
			<input type="button" class="btn_ok" name="submit_button" value="提交保存" />
			<a href="{:U('Car/products')}" class="btn_cancel">返回</a>
		</span>
		<div class="clear"></div>
	</div>
	<input type="hidden" name="do_action" value="app_car.products">
	<input type="hidden" name="ProId" value="{$product.id}">
</form>
</block>
